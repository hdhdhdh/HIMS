<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paging</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="css/demo.css" media="all">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
</head>

<body>
<div style="margin: 15px;">
    <blockquote class="layui-elem-quote">
        <h1><a href="begtable.html">返回</a></h1></blockquote>
    <fieldset class="layui-elem-field">
        <legend align="center">添加药品</legend>
        <div class="layui-field-box">
            <form action="" class="form-group" id="drug-form">
                <div class="input-group">
                    <span class="input-group-addon">药品编号</span>
                    <input type="text" class="form-control " placeholder="" name="id" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">药品名称</span>
                    <input type="text" class="form-control " placeholder="" name="name" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量</span>
                    <input type="text" class="form-control " placeholder="" name="num" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                    <input type="text" class="form-control " placeholder="" name="m_class" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价</span>
                    <input type="text" class="form-control " placeholder="" name="price" value="">
                </div>
            </form>
            <div style="text-align: center">

                <!--添加ID bnt-ok-->

                <a><a type="button" id="btn-ok" class="layui-btn layui-btn-normal layui-btn-radius" align="center">确认</a></a>
            </div>
        </div>
    </fieldset>

</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>;
<script src="js/jquery-2.2.1.min.js"></script>
<script>

    // 提交按钮
    $("#btn-ok").click(function () {
        var id = $("input[name='id']").val();
        var name = $("input[name='name']").val();
        var num = $("input[name='num']").val();
        var m_class = $("input[name='m_class']").val();
        var price = $("input[name='price']").val();

        if (id == "" || id == null) {
            alert("请填写药品ID");
        }
        else if (name == "" || name == null) {
            alert("请填写药品名称");
        }
        else if (num == "" || num == null) {
            alert("请填写药品数量");
        }
        else if (m_class == "" || m_class == null) {
            alert("请填写药品类型");
        }
        else if (price == "" || price == null) {
            alert("请填写药品价格");
        }
        else {

            $.ajax({

                url: "/pharmacist/ajaxAddMedicine.do",
                type: "POST",
                data: {
                    m_id: id,
                    m_name: name,
                    m_num: num,
                    m_class: m_class,
                    m_price: price
                },
                dataType: "json",
                success: function (result) {
                    if (result == "" || result == null) {
                        alert("？？？？？");
                    }
                    else {
                        if (result.message == "success") {
                            alert("添加成功");
                            window.location.href = "begtable.html";
                        }
                        else if (result.message == "fail") {
                            alert("添加失败");
                        }
                    }
                },
                error: function (result) {
                    window.location.href = "err.html";
                }
            });

        }
        })


</script>


</body>

</html>
