<body>
<div style="margin: 15px;">
    <blockquote class="layui-elem-quote">
        <h1><a href="departmentManger.html">返回</a></h1></blockquote>
    <fieldset class="layui-elem-field">
        <legend align="center">添加科室</legend>
        <div class="layui-field-box">

            <table width="100%" border="1" cellspacing="1" cellpadding="1" class="layui-table">
                <tr>
                    <td width="13%"><font color="#FF0000">*</font>科室编号</td>
                    <td width="40%"  style="table-layout:fixed">

                    <td width="40%" ><form name="form1" method="post" action="">

                        <textarea type="text" name="textfield" id="textfield3" width="257" style="width:100%; height:200px;resize: none" ></textarea>
                    </form></td>
                </tr>
            </table>
            <div style="text-align: center">
                <a><button class="layui-btn layui-btn-normal layui-btn-radius" align="center">确认</button></a>
            </div>

        </div>
